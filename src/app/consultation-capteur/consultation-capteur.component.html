    <div class="ajouter">
      <a routerLink="/formulaire"> <button class="btn btn-success"> + </button> </a>
    </div>

    <br>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Version</th>
          <th scope="col">Longitude</th>
          <th scope="col">Latitude</th>
          <th scope="col">Action</th>
        </tr>
      </thead>


      <tr *ngFor="let cap of capteur">
        <td>
          <div *ngIf="!cap.modification">{{cap.nom}} </div>
          <div *ngIf="cap.modification">
            <input [(ngModel)]="cap.nom" placeholder="nom" [disabled]="!cap.modification"> </div> 
          <div class="voir">
            <button (click)="flyto(cap.nom)"> </button>
          </div>
        </td>
        <td>
          <div *ngIf="!cap.modification">{{cap.version}} </div><div *ngIf="cap.modification"> <input [(ngModel)]="cap.version" placeholder="version" [disabled]="!cap.modification"> </div></td>
        <td><div *ngIf="!cap.modification">{{cap.longitude}} </div><div *ngIf="cap.modification"> <input [(ngModel)]="cap.longitude" placeholder="longitude" [disabled]="!cap.modification"> </div></td>
        <td><div *ngIf="!cap.modification">{{cap.latitude}} </div><div *ngIf="cap.modification"> <input [(ngModel)]="cap.latitude" placeholder="latitude" [disabled]="!cap.modification"> </div></td>
        <td> 
          <button class='btn btn-danger' (click)="supprimer(cap.nom)"><mat-icon>delete</mat-icon>  </button>  
          <button class='btn btn-primary'(click)="cap.modification=!cap.modification" *ngIf="!cap.modification" > <mat-icon>edit</mat-icon> </button>
  
          
          <button class="btn btn-secondary" *ngIf="cap.modification" (click)="cap.modification=!cap.modification"><mat-icon>save</mat-icon></button>
        </td>
      </tr>
    
  </table>
